<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rendeles.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <title>Rendelés</title>
    
</head>

<body>

    <span class="linkek">
        <a href="Progress.html" style="display: block;">Elérhetőség</a>
        <a href="Etlap.html" style="display: block;">Étlap</a>
        <a href="Rendeles.html" style="display: block;">Rendelés</a>
        <a href="Akciok.html" style="display: block;">Akciók</a>
    </span>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form>
                    <fieldset>
                        <legend>Valamit kell ide írni</legend>
                        <div class="mb-3">
                            <label class="form-label" for="name">Név: *</label>
                            <input type="text" class="form-control" id="name" placeholder="Név" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email cím: *</label>
                            <input id="email" type="email" class="form-control" placeholder="Email cím" required>
                        </div>
                        <div>
                            <label class="form-label" for="adress">Cím: *</label>
                            <input id="adress" class="form-control" type="text" placeholder="Cím" required>
                        </div>
                        <div>
                            <label class="form-label" for="comment">Megjegyzés:</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>

                        <span>Extra feltét:</span>
                        <div>
                            <input checked id="nothing" name="extra" type="radio" value="0">
                            <label for="nothing">Nem kérek</label>
                        </div>
                        <div>
                            <input id="cheese" name="extra" type="radio" value="300">
                            <label for="cheese">feltét 1</label>
                        </div>
                        <div>
                            <input id="double-cheese" name="extra" type="radio" value="600">
                            <label for="double-cheese">feltét 2</label>
                        </div>
                        <div>
                            <input id="double-meat" name="extra" type="radio" value="1000">
                            <label for="double-meat">feltét 3</label>
                        </div>
                        <div>
                            <input id="double-double" name="extra" type="radio" value="1600">
                            <label for="double-double">feltét 4</label>
                        </div>
                        <div>
                            <input id="valami-mas" name="extra" type="radio" value="1800">
                            <label for="valami-mas">feltét 5</label>
                        </div>
                        <div>
                            <label for="sauce">Szósz:</label>
                            <select name="sauce" id="sauce">
                                <option value="0" selected>szósz 1</option>
                                <option value="100">szósz 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="quantity">Mennyiség: </label>
                            <input id="quantity" name="quantity" type="number" min="1" max="10">
                        </div>

                        <div>
                            <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
