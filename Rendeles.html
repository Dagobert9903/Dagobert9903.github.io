<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rendeles.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <title>Rendelés</title>
    
</head>

<body>

    <span class="linkek">
        <a href="Progress.html" style="display: block;">Elérhetőség</a>
        <a href="Etlap.html" style="display: block;">Étlap</a>
        <a href="Rendeles.html" style="display: block;">Rendelés</a>
        <a href="Akciok.html" style="display: block;">Akciók</a>
    </span>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form>
                    <fieldset>
                        <div class="mb-3">
                            <label class="name" for="name">Név: *</label>
                            <input type="text" class="form-control" id="name" placeholder="Név" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email cím: *</label>
                            <input id="email" type="email" class="form-control" placeholder="Email cím" required>
                        </div>
                        <div>
                            <label class="form-label" for="address">Cím: *</label>
                            <input id="address" class="form-control" type="text" placeholder="Cím" required>
                        </div>
                        <div>
                            <label class="form-label" for="comment">Megjegyzés:</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>
                        
                        <div>
                            <label class="form-label" for="topping">Extra feltét</label>
                        </div>
                        
                        <div>
                            <input class="form-topping" checked id="nothing" name="extra" type="radio" value="0">
                            <label for="nothing">Nem kérek</label>
                        </div>
                        <div>
                            <input class="form-topping" id="cheese" name="extra" type="radio" value="300">
                            <label for="cheese">Sajt (+300 Ft)</label>
                        </div>
                        <div>
                            <input class="form-topping" id="double-cheese" name="extra" type="radio" value="600">
                            <label for="double-cheese">Bacon (+400 Ft)</label>
                        </div>
                        <div>
                            <input class="form-topping" id="double-meat" name="extra" type="radio" value="1000">
                            <label for="double-meat">Dupla hús (+1000 Ft)</label>
                        </div>
                        <div>
                            <input class="form-topping" id="double-double" name="extra" type="radio" value="1600">
                            <label for="double-double">Sajt és bacon (+700 Ft)</label>
                        </div>
                        <div>
                            <input class="form-topping" id="valami-mas" name="extra" type="radio" value="1800">
                            <label for="valami-mas">Sajt és dupla hús (+1300 Ft)</label>
                        </div>
                        <div>
                            <label class="form-label" for="sauce">Szósz</label>
                        </div>
                        <div>
                            <select class="form-control" id="sauce" type="text" required>
                                <option value="0" selected>Hagyományos</option>
                                <option value="100">Csipős (+100 Ft)</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label" for="quantity">Mennyiség: </label>
                            <input class="form-control" id="quantity" type="number" min="1" max="10" required>
                        </div>

                        <div>
                            <label class="form-label" for="price">Ár: 1200 Ft</label>
                            <button class="btn btn-success" type="button">Rendelés leadása</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

<footer>
    <p>

    </p>
</footer>

</html>
